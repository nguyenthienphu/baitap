<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <h1>Danh sách sản phẩm</h1>

    <form>
        <input type="text" name="keyword" placeholder="Nhập từ khóa muốn tìm...">
        <input type="number" name="from_price" placeholder="Nhập giá bắt đầu...">
        <input type="number" name="to_price" placeholder="Nhập giá kết thúc...">
        <input type="submit" value="Tìm">

    </form>
    <table border="1" class="products container">
       <tr>
           <th></th>
           <th>Mã sản phẩm</th>
           <th>Tên sản phẩm</th>
           <th>Mô tả</th>
           <th>Giá bán</th>
       </tr>
        {% for p in products %}
        <tr>
            <td>
                <img src="{{ p.image }}" width="120" alt="{{ p.name }}">
            </td>
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.description }}</td>
            <td>{{ "{:,.0f}".format (p.price) }} VNĐ</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
